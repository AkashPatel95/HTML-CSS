<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS Example</title>
    <style>
        h1 {
            color: green;
        }

        p {
            font-size: 20px;
            font-weight: italic;
        }
    </style>
</head>
<body>
    <h1>Welcome to Internal CSS Example</h1>
    <p>This is an example of using internal CSS.</p>
</body>
</html>
