<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Pseudo-class Example</title>
    <style>
        button {
            padding: 10px 20px;
            background-color: blue;
            color: white;
        }

        button:hover {
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Welcome to Dynamic Pseudo-class Example</h1>
    <p>This is an example of using a dynamic pseudo-class in CSS.</p>
    
    <button>Hover Me</button>
</body>
</html>
